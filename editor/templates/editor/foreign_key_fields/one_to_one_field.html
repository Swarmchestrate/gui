<section class="py-4">
    <h3 class="fs-6 fw-semibold">{{ field.label }}</h3>
    <div class="d-flex flex-column align-items-start row-gap-3">
        <button
            class="btn btn-outline-dark new-dialog-btn one-to-one-btn"
            type="button"
            data-dialog-id="new-{{ field.name }}-dialog">
            Add {{ field.label }}
        </button>
        <div class="w-100 rounded border p-3">
            <dl class="mb-0">
                {% for field in field_metadata.form %}
                <dt>{{ field.label }}</dt>
                <dd {% if forloop.last %}class="pb-0"{% endif %}>{{ field.value }}</dd>
                {% endfor %}
            </dl>
        </div>
    </div>
</section>
