<button
    class="list-group-item list-group-item-action"
    type="button"
    data-dialog-id="{{ dialog_id|default:'' }}">
    <div class="d-flex align-items-center column-gap-4">
        <div class="flex-grow-1">
            <strong class="name">{{ form.name.value|default:'' }}</strong>
            <div class="form-text">
                <span class="num-cpus">{{ form.num_cpus.value|default:'' }}</span> CPUs
                <i class="bi bi-dot"></i>
                <span class="num-memory-size">{{ form.mem_size.value|default:'' }}</span>GB RAM
                <i class="bi bi-dot"></i>
                <span class="num-disk-size">{{ form.disk_size.value|default:'' }}</span>GB Storage
                <i class="bi bi-dot"></i>
                <span class="num-energy-consumption">{{ form.energy_consumption.value|default:'' }}</span>W
                <i class="bi bi-dot"></i>
                <span class="num-bandwidth">{{ form.bandwidth.value|default:'' }}</span> Mbps
                <i class="bi bi-dot"></i>
                <span class="num-price">{{ form.price.value|default:'' }}</span> credits/hour
            </div>
        </div>
        <div class="edit-icon text-body-secondary">
            <small>Edit</small>
            <i class="bi bi-pencil-fill ms-2"></i>
        </div>
    </div>
</button>
