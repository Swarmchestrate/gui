{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Site font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block styles %}{% endblock styles %}
    {% block scripts %}{% endblock scripts %}
    <title>{{ title }}</title>
</head>
<body>
    <!-- A handy skip link for keyboard users -->
    <a href="#main" class="btn btn-light">Skip to main content</a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-xxl gx-sm-5 gx-4">
            <a href="{% url 'index' %}" class="navbar-brand">
                <img id="logo" src="https://www.swarmchestrate.eu/wp-content/uploads/2024/04/logo-horizontal.png" width="1425" height="300.45" alt="Swarmchestrate" id="logo" data-height-percentage="54" data-actual-width="1425" data-actual-height="300.45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar-content" class="collapse navbar-collapse flex-grow-0">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            New Capacity
                        </a>
                        <ul class="dropdown-menu shadow">
                            <li>
                                <a class="dropdown-item" href="{% url 'new_cloud_capacity' %}">New Cloud Capacity</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'new_edge_capacity' %}">New Edge Capacity</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'new_application' %}" class="nav-link">New Application</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="main">
        <div class="container-xxl gx-sm-5 gx-4 my-5">
            {% block content %}{% endblock content %}
        </div>
    </main>
</body>
</html>
